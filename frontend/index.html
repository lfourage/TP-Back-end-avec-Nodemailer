<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact & Authentification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Formulaire de contact</h2>
    <form id="contactForm" enctype="multipart/form-data">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <label for="file">Pièce jointe (.pdf, .jpg, .png)</label>
      <input type="file" id="file" name="file" accept=".pdf,.jpg,.png" required>
      <button type="submit">Envoyer</button>
      <div class="msg" id="contactMsg"></div>
    </form>

    <h2>Inscription</h2>
    <form id="registerForm">
      <label for="regEmail">Email</label>
      <input type="email" id="regEmail" name="email" required>
      <label for="regNom">Nom</label>
      <input type="text" id="regNom" name="nom" required>
      <label for="regPassword">Mot de passe</label>
      <input type="password" id="regPassword" name="password" required>
      <button type="submit">S'inscrire</button>
      <div class="msg" id="registerMsg"></div>
    </form>

    <h2>Connexion</h2>
    <form id="loginForm">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" name="email" required>
      <label for="loginPassword">Mot de passe</label>
      <input type="password" id="loginPassword" name="password" required>
      <button type="submit">Se connecter</button>
      <div class="msg" id="loginMsg"></div>
    </form>

    <h2>Réinitialisation du mot de passe</h2>
    <form id="resetRequestForm">
      <label for="resetEmail">Email</label>
      <input type="email" id="resetEmail" name="email" required>
      <button type="submit">Demander la réinitialisation</button>
      <div class="msg" id="resetRequestMsg"></div>
    </form>

    <form id="resetForm" style="margin-top:20px;">
      <label for="resetToken">Token reçu par email</label>
      <input type="text" id="resetToken" name="token" required>
      <label for="newPassword">Nouveau mot de passe</label>
      <input type="password" id="newPassword" name="password" required>
      <button type="submit">Réinitialiser</button>
      <div class="msg" id="resetMsg"></div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
